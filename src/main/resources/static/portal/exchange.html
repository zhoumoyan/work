<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/fontSize.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/exchange.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="exchangeBox">
			<ul class="answerHeader">
					<li class="goHome"><img class="goHomeBtn" id="goHome" src="../img/back.png" alt="" /></li>
					<li>积分兑换</li>
			</ul>
			<div class="bjeb"></div>
			<div id="answerBox">
				<div class="answerBox">
					<p class="answerNumberLeft">本次积分:<span class="answerFraction">10分</span></p>
					<div class="answerLineL"></div>
					<div>
						<p class="answerTitle">可兑换产品列表：</p>
						<ul class="ticketList">
							<li>￥<span class='answerMoney'>1</span></li>
							<li>
								<p class="ticketTilte1">*望州南小区</p>
								<p>凯云智慧充电抵用券</p>
							</li>
						</ul>
						<p class="answerNumber">100积分</p>
						<div class="answerLineT"></div>
					</div>
					<div>
						<ul class="ticketList">
							<li>￥<span class='answerMoney'>1</span></li>
							<li>
								<p class="ticketTilte1">*望州南小区</p>
								<p>凯云智慧充电抵用券</p>
							</li>
						</ul>
						<p class="answerNumber">100积分</p>
					</div>
					<div style="text-align: center;"><button type="button" class="exchange_Ticket" id="answerTickets">查看卡券</button></div>
				</div>
			</div>
			<div id="answerBox2" style="display: none;">
				<div class="answerBox">
					<p class="answerNumberLeft">本次积分:<span class="answerFraction">10分</span></p>
					<div class="answerLineL"></div>
					<div>
						<p class="answerTitle">确定使用100积分兑换</p>
						<ul class="ticketList">
							<li>￥<span class='answerMoney'>1</span></li>
							<li>
								<p class="ticketTilte1">*望州南小区</p>
								<p>凯云智慧充电抵用券</p>
							</li>
						</ul>
					</div>
					<div style="text-align: center;"><button type="button" class="exchange_Ticket" id="confirmBtn">确定</button></div>
				</div>
			</div>
            <div class="mark answerMark" id="answerMark">
				<p class="exresult" id="exresult">兑换成功</p>
				<button id="determineBtn" type="button" value="0" class="markCancelBtn exSure">确定</button>
			</div>
			<div id="answerbgMask" class="bgMask"></div>
		</div>
	</body>
</html>
