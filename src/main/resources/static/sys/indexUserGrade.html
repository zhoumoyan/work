<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>积分管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        body {
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
        }

        .body_style {
            margin: 15px;
            padding: 5px 15px;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="body_style">
    <div class="layui-card-header">积分管理</div>
    <form class="layui-form" action="">
        <!--表格-->
        <table class="layui-hide" id="test" lay-filter="test"></table>
        <script type="text/html" id="toolbarDemo">
            <!--查询条件-->
            <div class="layui-input-inline">
                <label for="wechatid"></label><input type="text" id="wechatid" name="wechatid" autocomplete="off"
                                                    placeholder="请输入微信昵称"
                                                    class="layui-input">
            </div>
            <div class="layui-input-inline">
                <label for="openid"></label><input type="text" id="openid" name="openid" lay-verify="title" autocomplete="off"
                                                  placeholder="请输入OpenID"
                                                  class="layui-input">
            </div>
            <button class="layui-btn layui-btn-normal layui-btn-sm" title="查询" onclick="initTable()">
                <i class="layui-icon layui-icon-search" style="font-size: 30px; color: white;"></i>
            </button>
        </script>
    </form>
</div>
</body>
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var wechatid;
    var openid;
    //原生js实现
    window.onload = function () {
        init();
        initTable();
    };
    function init() {
        layui.use(['form','laydate'], function () {
            var form = layui.form;
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#classtime' //指定元素
            });
            form.render(); //渲染
        });
    }

    function selectPage(id) {
        //父页面给弹出的页面传递数据
        data = {
            id: id
        };
        layer.open({
            type: 2, //表示打开一个网页
            title: '查看',
            shadeClose: false, //点击窗体其他位置关闭
            shade: 0.8, //遮罩 透明度0.3
            maxmin: true, //开启最大化最小化按钮
            area: ['500px', '400px'],
            content: 'indexUserGrade.html' //目标网页
        });
    }

    function initTable() {
        wechatid=$('#wechatid').val();
        openid=$('#openid').val();

        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#test',
                url: '/ask/wx_user/get_all',
                where: {
                    wechatId: wechatid,
                    openId:openid
                },
                even: true, //开启隔行背景
                method: 'post',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'print', 'exports'],
                title: '用户列表',
                cols: [
                    [{
                        fixed: 'left',
                        field: 'nickName',
                        title: '微信昵称',
                        minWidth: 150,
                        align: 'center',
                        unresize: true
                    }, {
                        fixed: 'left',
                        field: 'openId',
                        title: 'OpenID',
                        minWidth: 150,
                        align: 'center',
                        unresize: true
                    }, {
                        fixed: 'left',
                        field: 'grade',
                        title: '目前积分',
                        minWidth: 150,
                        align: 'center',
                        unresize: true
                    }, {
                        field: 'createTimeFormat',
                        title: '添加时间',
                        minWidth: 150,
                        align: 'center',
                        unresize: true
                    }, {
                        field: 'activeTimeFormat',
                        title: '最近活跃时间',
                        minWidth: 150,
                        align: 'center',
                        unresize: true
                    }]
                ],
                page: true,
                limit: 15,
                limits: [10, 15, 30, 50]
            });
            //添加默认值
            $('#wechatid').val(wechatid);
            $('#openid').val(openid);
            init();
            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'select') {
                    selectPage(data.id);
                }
            });
        });
    }

</script>
</html>
