<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>题目类别</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../js/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        body {
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
        }

        .body_style {
            margin: 15px;
            padding: 5px 15px;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="body_style">
    <div class="layui-card-header">类别管理</div>
    <form class="layui-form" action="">
        <!--表格-->
        <table class="layui-hide" id="test" lay-filter="test"></table>
        <script type="text/html" id="toolbarDemo">
            <!--查询条件-->
            <div class="layui-input-inline">
                <label for="title"></label><input type="text" id="title" name="title" lay-verify="title" autocomplete="off"
                                                  placeholder="请输入类别名称"
                                                  class="layui-input">
            </div>

            <button class="layui-btn layui-btn-normal layui-btn-sm" title="查询" onclick="initTable()">
                <i class="layui-icon layui-icon-search" style="font-size: 30px; color: white;"></i>
            </button>
            <button class="layui-btn layui-btn-normal layui-btn-sm" title="添加" style="margin-left: 1px"
                    type="button" id="newAdd" onclick="addPage()">
                <i class="layui-icon layui-icon-add-1" style="font-size: 30px; color: white;"></i>
            </button>

        </script>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit" title="编辑">
                <i class="layui-icon layui-icon-edit" style="font-size: 30px; color: white;"></i>
            </a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" title="删除">
                <i class="layui-icon layui-icon-delete" style="font-size: 30px; color: white;"></i>
            </a>
        </script>

    </form>
</div>
</body>
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    $(function () {
        init();
        initTable();
    });

    function init() {
        layui.use(['form', 'layedit'], function () {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit;
            form.render(); //渲染
        });
    }

    function addPage() {
        layer.open({
            type: 2, //表示打开一个网页
            title: '新增题目类别',
            shadeClose: false, //点击窗体其他位置关闭
            shade: 0.3, //遮罩 透明度0.3
            maxmin: false, //开启最大化最小化按钮
            area: ['400px', '250px'],
            content: 'addInfo.html' //目标网页
        });
    }

    //编辑题目类别
    function editPage(id) {
        data = {
            id: id
        };
        layer.open({
            type: 2, //表示打开一个网页
            title: '修改题目类别',
            shadeClose: false, //点击窗体其他位置关闭
            shade: 0.3, //遮罩 透明度0.3
            maxmin: false, //开启最大化最小化按钮
            area: ['400px', '250px'],
            content: 'updateInfo.html' //目标网页
        });
    }

    function selectPage(id) {
        //父页面给弹出的页面传递数据
        data = {
            id: id
        };
        layer.open({
            type: 2, //表示打开一个网页
            title: '查看',
            shadeClose: false, //点击窗体其他位置关闭
            shade: 0.8, //遮罩 透明度0.3
            maxmin: true, //开启最大化最小化按钮
            area: ['500px', '400px'],
            content: 'addInfo.html' //目标网页
        });
    }

    function initTable() {
        var xqName = $('#title').val();
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#test',
                url: '/select_exam_type',
                where: {
                    typeName: xqName
                },
                even: true, //开启隔行背景
                method: 'post',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'print', 'exports'],
                title: '题目类别',
                cols: [
                    [{
                        field: 'id',
                        title: '类别ID',
                        minWidth: 100,
                        align: 'center',
                        unresize: true
                    }, {
                        field: 'typeName',
                        title: '类别名称',
                        minWidth: 100,
                        align: 'center',
                        unresize: true
                    }, {
                        field: 'formatTime',
                        title: '创建时间',
                        minWidth: 100,
                        align: 'center',
                        unresize: true
                    }, {
                        fixed: 'right',
                        title: '操作',
                        align: 'center',
                        toolbar: '#barDemo',
                        width: 180
                    }]
                ],
                page: true,
                limit: 15,
                limits: [10, 15, 30, 50]
            });


            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                console.log(data.id);
                if (obj.event === 'del') {
                    layer.confirm("请问是否确定删除，删除后不可恢复？", {
                        btn: ["确定", "取消"] //按钮
                    }, function (index) {
                        delInfo(data.id);
                        layer.close(index);
                    }, function () {
                    });
                } else if (obj.event === 'edit') {
                    editPage(data.id);
                } else if (obj.event === 'select') {
                    //alert(data.id)
                    selectPage(data.id);
                }
            });
        });

        $('#title').val(xqName);
    }

    function delInfo(id) {
        var params = {"id": id};
        $.ajax({
            url: "/delete_exam_type",
            data: params,
            dataType: "text",
            type: "POST",
            success: function (obj) {
                if (obj === "success") {
                    alert("删除成功");
                    initTable();//重新加载数据
                } else {
                    alert("删除失败")
                }
            },
            error: function (obj) {
                alert("服务器链接错误:" + obj.toString());
            }
        });
    }
</script>
</html>
